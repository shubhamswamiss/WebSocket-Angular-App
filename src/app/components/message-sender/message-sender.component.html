<div class="input-group mb-3">
  <input type="text" class="form-control custom-input" placeholder="Type your message here"
         [(ngModel)]="message" (keyup.enter)="send()">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" (click)="send()">Send</button>
  </div>
</div>
